# --------------------------------------------------
# Logging -- configuration of service logging
# --------------------------------------------------
[Logging]
LogLevel = "INFO"
LogFile  = "__screen__"

# -------------------------------------------------------------------
# Listener -- configuration of Avalon Listener
# -------------------------------------------------------------------

[Listener]
bind = "http://localhost:1947"
max_work_order_count = 10

[KvStorage]
remote_storage_url = "http://localhost:9090"
