version: '3.5'

services:
  avalon-shell:
    container_name: avalon-shell
    image: avalon-shell-dev
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      args:
        - DISPLAY=${DISPLAY:-}
        - XAUTHORITY=~/.Xauthority
        - http_proxy
        - https_proxy
        - no_proxy
    volumes:
      # Below volume mappings are required for DISPLAY settings by heart disease GUI client
      - /tmp/.X11-unix:/tmp/.X11-unix
      # To store the bookmark file to host machine,
      # it is required for fabric event listening
      - ~/mywork/vars/blockmark:/project/avalon/examples/apps/generic_client/blockmark
      - ~/.Xauthority:/root/.Xauthority
      # Below files are generated by minifab in ~/mywork/vars/
      - ~/mywork/vars/keyfiles:/keyfiles
      - ~/mywork/vars/profiles/mychannel_network_for_pysdk.json:/project/avalon/sdk/avalon_sdk/connector/blockchains/fabric/network.json
    environment:
      - DISPLAY
      - http_proxy
      - https_proxy
      - no_proxy
    working_dir: "/project/avalon"
    command: |
      bash -c "tail -f /dev/null"
    stop_signal: SIGKILL
    depends_on:
      - avalon-enclave-manager
      - avalon-listener

  avalon-lmdb:
    container_name: avalon-lmdb
    image: avalon-lmdb-dev
    build:
      context: .
      dockerfile: ./shared_kv_storage/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    expose:
      # Port is where lmdb server will listen for http request.
      # Port should be same as in bind parameter or lmdb_config.toml
      - 9090
    environment:
      - http_proxy
      - https_proxy
      - no_proxy
    command: |
      bash -c "
        kv_storage --bind http://avalon-lmdb:9090
        tail -f /dev/null
      "

  avalon-enclave-manager:
    container_name: avalon-enclave-manager
    image: avalon-enclave-manager-dev
    build:
      context: .
      dockerfile: ./enclave_manager/Dockerfile
      args:
        - TCF_DEBUG_BUILD=${TCF_DEBUG_BUILD:-}
        - http_proxy
        - https_proxy
        - no_proxy
    environment:
      - http_proxy
      - https_proxy
      - no_proxy
    command: |
      bash -c "
        enclave_manager --lmdb_url http://avalon-lmdb:9090
        tail -f /dev/null
      "
    depends_on:
      - avalon-lmdb

  avalon-listener:
    container_name: avalon-listener
    image: avalon-listener-dev
    build:
      context: .
      dockerfile: ./listener/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    expose:
      - 1947
    environment:
      - http_proxy
      - https_proxy
      - no_proxy
    command: |
      bash -c "
        avalon_listener --bind http://avalon-listener:1947 --lmdb_url http://avalon-lmdb:9090
        tail -f /dev/null
        "
    depends_on:
      - avalon-lmdb

  avalon-blockchain-connector:
    container_name: avalon-blockchain-connector
    image: avalon-blockchain-connector-dev
    build:
      context: .
      dockerfile: ./blockchain_connector/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    environment:
      - http_proxy
      - https_proxy
      - no_proxy
    command: |
      bash -c "
        avalon_blockchain_connector -b fabric -u http://avalon-listener:1947
        tail -f /dev/null
        "
    volumes:
      # Fabric crypto materials has to be shared with connector to
      # interact with fabric blockchain
      - ~/mywork/vars/keyfiles:/keyfiles
      - ~/mywork/vars/profiles/mychannel_network_for_pysdk.json:/project/avalon/sdk/avalon_sdk/connector/blockchains/fabric/network.json
      - ~/mywork/vars/blockmark:/project/avalon/blockchain_connector/blockmark
    depends_on:
      - avalon-listener
      - avalon-enclave-manager

networks:
  default:
    external:
      name: minifab
