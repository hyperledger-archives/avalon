version: '3.5'

services:
  avalon-tests:
    image: avalon-shell:${ISOLATION_ID}
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - IMAGE=$IMAGE
        - DISTRO=$DISTRO
    working_dir: "/project/avalon/"
    entrypoint: "bash -c \"\
        ./tools/run_tests.sh -l avalon-listener \""
    depends_on:
      - avalon-enclave-manager
      - avalon-listener

  avalon-enclave-manager:
    image: avalon-enclave-manager:${ISOLATION_ID}
    build:
      context: ..
      dockerfile: enclave_manager/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - TCF_DEBUG_BUILD=${TCF_DEBUG_BUILD:-}
        - ENCLAVE_TYPE=singleton
        - IMAGE=$IMAGE
        - DISTRO=$DISTRO
    command: |
      bash -c "
        enclave_manager --lmdb_url http://avalon-lmdb:9090
        tail -f /dev/null
      "
    depends_on:
      - avalon-lmdb

  avalon-lmdb:
    image: avalon-lmdb:${ISOLATION_ID}
    build:
      context: ..
      dockerfile: shared_kv_storage/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - DISTRO=$DISTRO
        - IMAGE=$IMAGE
    expose:
      - 9090
    command: |
      bash -c "
        kv_storage --bind http://avalon-lmdb:9090
        tail -f /dev/null
      "

  avalon-listener:
    image: avalon-listener:${ISOLATION_ID}
    build:
      context: ..
      dockerfile: ./listener/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - DISTRO=$DISTRO
        - IMAGE=$IMAGE
    expose:
      - 1947
    command: |
      bash -c "
        avalon_listener --bind http://avalon-listener:1947 --lmdb_url http://avalon-lmdb:9090
        tail -f /dev/null
      "
    depends_on:
      - avalon-lmdb

