version: '3.5'

services:
  avalon-proxy-model-tests:
    image: avalon-shell:${ISOLATION_ID}
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy

  avalon-fabric-connector:
    image: avalon-fabric-connector:${ISOLATION_ID}
    build:
      context: ..
      dockerfile: ./blockchain_connector/docker/Dockerfile-fabric
      args:
        - http_proxy
        - https_proxy
        - no_proxy
