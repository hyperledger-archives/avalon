version: '3.5'

services:
  avalon-direct-model-sgx-tests:
    image: avalon-shell:${ISOLATION_ID}
    working_dir: "/project/avalon/"
    entrypoint: "bash -c \"\
        ./tools/run_tests.sh -l avalon-listener \""
    depends_on:
      - avalon-enclave-manager
      - avalon-listener

  avalon-enclave-manager:
    image: avalon-sgx-enclave-manager:${ISOLATION_ID}
    environment:
      - http_proxy
      - https_proxy
      - no_proxy
    expose:
      # ZMQ socket port.
      - 5555
    volumes:
      # Map aesm service on host to docker, required only in HW mode.
      - /var/run/aesmd/aesm.socket:/var/run/aesmd/aesm.socket
    devices:
      - "/dev/isgx:/dev/isgx"
    command: |
      bash -c "
        enclave_manager --lmdb_url http://avalon-lmdb:9090
        tail -f /dev/null
      "
    depends_on:
      - avalon-lmdb

  avalon-lmdb:
    image: avalon-lmdb:${ISOLATION_ID}
    environment:
      - http_proxy
      - https_proxy
      - no_proxy
    expose:
      - 9090
    command: |
      bash -c "
        kv_storage --bind http://avalon-lmdb:9090
        tail -f /dev/null
      "

  avalon-listener:
    image: avalon-listener:${ISOLATION_ID}
    environment:
      - http_proxy
      - https_proxy
      - no_proxy
    expose:
      - 1947
      - 5555
    command: |
      bash -c "
        avalon_listener --bind http://avalon-listener:1947 --lmdb_url http://avalon-lmdb:9090
        tail -f /dev/null
      "
    depends_on:
      - avalon-lmdb

