version: '3.5'

services:
  tcf-tests:
    image: tcf-ci-build:${ISOLATION_ID}
    build:
      context: .
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    working_dir: "/project/TrustedComputeFramework/"
    entrypoint: "bash -c \"\
        source scripts/tcs_startup.sh -y -l http://avalon-lmdb:9090 \
        && sleep 5 \
        && ./tools/run_tests.sh -l avalon-listener \""
    depends_on:
      - avalon-lmdb
      - avalon-listener

  avalon-lmdb:
    image: avalon-lmdb:${ISOLATION_ID}
    build:
      context: .
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    expose:
      - 9090
    command: |
      bash -c "
        kv_storage --bind http://avalon-lmdb:9090
        tail -f /dev/null
      "

  avalon-listener:
    image: avalon-listener:${ISOLATION_ID}
    build:
      context: .
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    expose:
      - 1947
    command: |
      bash -c "
        avalon_listener --bind http://avalon-listener:1947 --lmdb_url http://avalon-lmdb:9090
        tail -f /dev/null
      "
    depends_on:
      - avalon-lmdb
