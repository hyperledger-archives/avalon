version: '3.5'

services:
  avalon-enclave-manager:
    image: avalon-sgx-enclave-manager:${ISOLATION_ID}
    build:
      args:
        - SGX_MODE=HW
    depends_on:
      - avalon-lmdb
    expose:
      # ZMQ socket port.
      - 5555
    volumes:
      # Map aesm service on host to docker, required only in HW mode.
      - /var/run/aesmd/aesm.socket:/var/run/aesmd/aesm.socket
    devices:
      - "/dev/isgx:/dev/isgx"

  avalon-listener:
    expose:
      - 5555

