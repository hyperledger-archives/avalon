version: '3.5'

services:
  tcf:
    image: tcf-ci-build:${ISOLATION_ID}
    build:
      context: ..
      dockerfile: docker/Dockerfile.tcf-dev
      args:
        - http_proxy
        - https_proxy
        - no_proxy

  avalon-lmdb:
    image: avalon-lmdb:${ISOLATION_ID}
    build:
      context: ..
      dockerfile: examples/shared_kv_storage/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy

  avalon-listener:
    image: avalon-listener:${ISOLATION_ID}
    build:
      context: ..
      dockerfile: ./listener/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
