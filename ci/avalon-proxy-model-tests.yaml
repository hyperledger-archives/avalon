version: '3.5'

services:
  avalon-proxy-model-tests:
    image: avalon-shell:${ISOLATION_ID}
    working_dir: "/project/avalon/"
    volumes:
      - ../vars/keyfiles:/keyfiles
      - ../vars/profiles/mychannel_network_for_pysdk.json:/project/avalon/sdk/avalon_sdk/connector/blockchains/fabric/network.json
      - ../vars/blockmark:/project/avalon/examples/apps/generic_client/blockmark
    entrypoint: "bash -c \"\
        ./tools/run_proxy_model_tests.sh \""
    depends_on:
      - avalon-enclave-manager
      - avalon-listener
      - avalon-blockchain-connector

  avalon-enclave-manager:
    image: avalon-enclave-manager:${ISOLATION_ID}
    environment:
      - http_proxy
      - https_proxy
      - no_proxy
    command: |
      bash -c "
        enclave_manager --lmdb_url http://avalon-lmdb:9090
        tail -f /dev/null
      "
    depends_on:
      - avalon-lmdb

  avalon-lmdb:
    image: avalon-lmdb:${ISOLATION_ID}
    environment:
      - http_proxy
      - https_proxy
      - no_proxy
    expose:
      - 9090
    command: |
      bash -c "
        kv_storage --bind http://avalon-lmdb:9090
        tail -f /dev/null
      "

  avalon-listener:
    image: avalon-listener:${ISOLATION_ID}
    environment:
      - http_proxy
      - https_proxy
      - no_proxy
    expose:
      - 1947
    command: |
      bash -c "
        avalon_listener --bind http://avalon-listener:1947 --lmdb_url http://avalon-lmdb:9090
        tail -f /dev/null
      "
    depends_on:
      - avalon-lmdb

  avalon-blockchain-connector:
    image: avalon-blockchain-connector:${ISOLATION_ID}
    environment:
      - http_proxy
      - https_proxy
      - no_proxy
    command: |
      bash -c "
        avalon_blockchain_connector -b fabric -u http://avalon-listener:1947
        tail -f /dev/null
        "
    volumes:
      # Fabric crypto materials has to be shared to connector to
      # interact with fabric blockchain
      - ../vars/keyfiles:/keyfiles
      - ../vars/profiles/mychannel_network_for_pysdk.json:/project/avalon/sdk/avalon_sdk/connector/blockchains/fabric/network.json
      - ../vars/blockmark:/project/avalon/blockchain_connector/blockmark
    depends_on:
      - avalon-listener
      - avalon-enclave-manager

networks:
  default:
    external:
      name: minifab
