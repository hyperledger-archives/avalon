version: '3.5'

services:
  process-work-order:
    container_name: process-work-order
    image: avalon-fibonacci-workload-dev
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      - http_proxy
      - https_proxy
      - no_proxy
    expose:
      - 7777
    # Need to pass full path of file to python interpreter
    # Pass ZMQ URL to listen for requests. Bind to all available interfaces.
    # Pass JSON file which has the workload module details.
    command: /usr/local/bin/wo-processor --bind "tcp://*:7777" --workload "fib_workload.json"
    stop_signal: SIGKILL


  test-send-work-order:
    container_name: test-send-work-order
    image: avalon-fibonacci-workload-dev
    environment:
      - http_proxy
      - https_proxy
      - no_proxy
    expose:
      - 7777
    command: | 
      bash -c "
        python /home/python_worker/tests/test_send_work_order.py ./tests/test_fib_work_orders.json"
    stop_signal: SIGKILL
    depends_on:
      - process-work-order


