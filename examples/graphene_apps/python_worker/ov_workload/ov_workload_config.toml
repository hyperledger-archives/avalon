# ZMQ URL to send openvino work order requests.
# There is a bug in GSC tool which cannot resolve DNS container hostname
# to IP address. So we need to assign static IP to container.
# IP address should match ov-work-order IP address in
# file compose/ov-subnet.yaml.
zmq_url = "tcp://10.5.0.6:8888"

