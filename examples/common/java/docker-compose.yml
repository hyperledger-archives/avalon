version: '3.4'


networks:
  iexec-net:
    external: true

services:
  worker:
    image: nexus.iex.ec/iexec-worker:${WORKER_VERSION}
    container_name: worker
    environment:
      - EEA_CORE_HOST=core
      - EEA_CORE_PORT=18090
      - EEA_WORKER_NAME=worker
      - EEA_TEE_ENABLED:false
      - EEA_WORKER_WALLET_PATH=/eea-wallets/encrypted-wallet_worker1.json
      - EEA_WORKER_BASE_DIR=/tmp/eea-worker
    ports:
      - 18091:18091
    volumes:
      - ./src/main/resources/wallet/encrypted-wallet_worker1.json:/iexec-wallets/encrypted-wallet_worker1.json
      - /tmp/iexec-worker/worker:/tmp/iexec-worker/worker
      - /var/run/docker.sock:/var/run/docker.sock
    restart: on-failure
    networks:
      - iexec-net

  iexec-las:
    image: nexus.iex.ec/iexec-las:${IEXEC_LAS_VERSION}
    container_name: iexec-las
    ports:
      - 18766:18766
    networks:
      - iexec-net
    devices:
      - /dev/isgx