version: '3.5'

services:
  avalon-ethereum-connector:
    container_name: avalon-ethereum-connector
    image: avalon-ethereum-connector-dev
    build:
      context: .
      dockerfile: blockchain_connector/docker/Dockerfile-ethereum
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - IMAGE=$IMAGE
        - DISTRO=$DISTRO
    environment:
      - http_proxy
      - https_proxy
      - no_proxy
    # Mandatory sleep before boot to ensure worker initialization is complete.
    # Should be taken care via proper worker syncup
    command: |
      bash -c "
        sleep 30
        avalon_ethereum_connector -u http://avalon-listener:1947
        tail -f /dev/null
        "
    volumes:
      - ./:/project/avalon
    depends_on:
      - avalon-listener
      - avalon-enclave-manager

networks:
  default:
    external:
      name: besu_local_net
