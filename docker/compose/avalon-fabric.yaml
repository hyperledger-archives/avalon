version: '3.5'

services:
  avalon-shell:
    volumes:
      # Below files are generated by minifab in ~/mywork/vars/
      - ./mywork/vars/keyfiles:/keyfiles
      - ./mywork/vars/profiles/mychannel_network_for_pysdk.json:/project/avalon/sdk/avalon_sdk/connector/blockchains/fabric/network.json
    environment:
      - http_proxy
      - https_proxy
      - no_proxy
      - NO_PROXY

  avalon-fabric-connector:
    container_name: avalon-fabric-connector
    image: avalon-fabric-connector-dev
    build:
      context: .
      dockerfile: ./blockchain_connector/docker/Dockerfile-fabric
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - NO_PROXY
        - IMAGE=$IMAGE
        - DISTRO=$DISTRO
    environment:
      - http_proxy
      - https_proxy
      - no_proxy
      - NO_PROXY
    # Mandatory sleep before boot to ensure worker initialization is complete.
    # Should be taken care via proper worker syncup
    command: |
      bash -c "
        sleep 30
        avalon_fabric_connector -u http://avalon-listener:1947
        tail -f /dev/null
        "
    volumes:
      # Fabric crypto materials has to be shared with connector to
      # interact with fabric blockchain
      - ./mywork/vars/keyfiles:/keyfiles
      - ./mywork/vars/profiles/mychannel_network_for_pysdk.json:/project/avalon/sdk/avalon_sdk/connector/blockchains/fabric/network.json
    depends_on:
      - avalon-listener
      - avalon-enclave-manager

networks:
  default:
    external:
      name: minifab
