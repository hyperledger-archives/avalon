apiVersion: apps/v1
kind: Deployment
metadata:
  name: avalon-enclave-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: avalon-enclave-manager
  template:
    metadata:
      name: avalon-enclave-manager
      labels:
        app: avalon-enclave-manager
    spec:
      containers:
      - image: avalon-sgx-enclave-manager-dev:latest
        name: avalon-enclave-manager
        imagePullPolicy: Never
        volumeMounts:
        - mountPath: /dev/isgx
          name: isgx
        - mountPath: /var/run/aesmd/aesm.socket
          name: aesmsocket
        securityContext:
          privileged: true
        command: ["/bin/bash"]
        args: ["-c", "enclave_manager --lmdb_url http://avalon-lmdb:9090"]
      volumes:
      - name: isgx
        hostPath:
          path: /dev/isgx
          type: CharDevice
      - name: aesmsocket
        hostPath:
          path: /var/run/aesmd/aesm.socket
          type: Socket
---
apiVersion: v1
kind: Service
metadata:
  name: avalon-enclave-manager
spec:
  ports:
  - name: "5555"
    protocol: TCP
    port: 5555
    targetPort: 5555
  selector:
    app: avalon-enclave-manager
