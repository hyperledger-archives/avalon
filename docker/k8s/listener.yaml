apiVersion: apps/v1
kind: Deployment
metadata:
  name: avalon-http-jrpc-listener
spec:
  replicas: 1
  selector:
    matchLabels:
      app: avalon-listener
  template:
    metadata:
      name: avalon-listener
      labels:
        app: avalon-listener
    spec:
      containers:
      - image: hyperledger/avalon-listener:0.6
        name: avalon-listener
        imagePullPolicy: Always
        command: ["/bin/bash"]
        args: ["-c", "avalon_listener --bind http://0.0.0.0:1947 --lmdb_url http://avalon-lmdb:9090"]
---
apiVersion: v1
kind: Service
metadata:
  name: avalon-listener
spec:
  ports:
  - name: "1947"
    port: 1947
    targetPort: 1947
  - name: "5555"
    protocol: TCP
    port: 5555
    targetPort: 5555
  selector:
    app: avalon-listener
