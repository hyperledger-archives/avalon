version: '3.5'

services:
  avalon-lb-nginx:
    container_name: avalon-lb-nginx
    image: avalon-lb-nginx-dev
    build:
      context: ./docker/lb
      dockerfile: ./Dockerfile.nginx
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    environment:
      - http_proxy
      - https_proxy
      - no_proxy
    command: |
      bash -c "
        service nginx start
        tail -f /dev/null
        "
    stop_signal: SIGKILL
    depends_on:
      - avalon-listener-1
      - avalon-listener-2
      - avalon-listener-3 
