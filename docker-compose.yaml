version: '3.5'

services:
  tcf:
    container_name: tcf
    image: tcf-dev
    build:
      context: .
      dockerfile: ./docker/Dockerfile.tcf-dev
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    environment:
        - TCF_DEBUG_BUILD=${TCF_DEBUG_BUILD:-}
        - DISPLAY=${DISPLAY:-}
        - XAUTHORITY=~/.Xauthority
    volumes:
      - ./:/project/TrustedComputeFramework
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ~/.Xauthority:/root/.Xauthority
    working_dir: "/project/TrustedComputeFramework/tools/build"
    environment:
      - SGX_MODE=SIM
    entrypoint: "bash -c \"\
        if [ ${MAKECLEAN:-1} != 0 ]; then echo \\\"Clean build\\\" && make clean; fi \
        && make \
        && echo \\\"BUILD SUCCESS\\\" \
        && source _dev/bin/activate \
        && cd ../../scripts \
        && source tcs_startup.sh -y \
        && tail -f /dev/null \""
    stop_signal: SIGKILL
